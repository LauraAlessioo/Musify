<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../imagens/icon.png">
</head>

<body>


    <div class="main">
        <div class="comecinho">
            <div class="so-pra-ter">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>


        <div class="content-musi">
            <div class="both">
                <div class="side-cont">
                    <div class="opts">
                        <li><a href="dash.html"><i class='bx bxs-home'></i>Inicio</a></li>
                        <li><a href="bibliotecaM.html"><i class='bx bx-library'></i>Bibioteca Musical</a></li>
                        <li><i class='bx bxs-brain'></i>Área Mental</li>
                    </div>


                    <div class="biblioteca">
                        <div class="introd">
                            <div class="p1">
                                <i class='bx bxs-playlist'></i>
                                <h3>Suas Playlists</h3>
                            </div>
                            <div class="p2" id="add-playlist-btn">
                             
                            </div>
                        </div>
                        <div class="onde-play" id="playlist-container">
                            <!-- Existing playlists will be rendered here -->
                        </div>
                    </div>
                </div>


                <div class="real-cont">
                    <div class="header">
                        <div class="ida-volta">
                            <div class="cicli">
                                <a href="bibliotecaM.html"><i class='bx bx-chevron-left'></i></a>
                            </div>
                            <div class="cicli">
                                <i class='bx bx-chevron-right'></i>
                            </div>
                        </div>
                        <div class="perf">
                            <i class='bx bxs-user-circle'></i>
                        </div>
                    </div>




                    <div class="main-board" id="main-board">
                        <div class="biblioteca-main" id="biblioteca-main">
                            <!-- save-card elements here -->
                            <div class="save-card">
                                <div class="defini">
                                    <h3>Playlist</h3>
                                </div>
                                <img src="https://st.depositphotos.com/26922084/51538/v/450/depositphotos_515387002-stock-illustration-woman-with-headphones.jpg" alt="">
                                <div class="adc-play" onclick="adicionarPlaylist('Memorização', 'Memorização', 'Equipe Musipy', 'https://st.depositphotos.com/26922084/51538/v/450/depositphotos_515387002-stock-illustration-woman-with-headphones.jpg', [
                                        { nomeMusica: 'SuperWave', audio: 'Musicas/SuperWave.mp3', image: 'https://t4.ftcdn.net/jpg/06/29/94/97/360_F_629949736_LZTYQWh9XsKztcCJhXvuc0EQK3hDwp54.jpg' },
                                        { nomeMusica: 'Cello Suite No. 1 in G Major', audio: 'Musicas/Memo2.mp3', image: 'https://i.scdn.co/image/ab67616d00001e02261feb89ee859b598bd34a97' }
                                    ])">
                                    <i class='bx bx-plus'></i>
                                </div>
                            </div>
                            <div class="save-card">
                                <div class="defini">
                                    <h3>Playlist</h3>
                                </div>
                                <img src="https://img.elo7.com.br/product/main/48FCCBE/botton-laco-autismo-broche-3-5cm-alfinete-botton.jpg" alt="">
                                <div class="adc-play"
                                    onclick="adicionarPlaylist('Autismo', 'Autismo', 'Aleatorio', 'https://img.elo7.com.br/product/main/48FCCBE/botton-laco-autismo-broche-3-5cm-alfinete-botton.jpg', [
                                        { nomeMusica: 'Cinco Patinhos', audio: 'Musicas/Cinco Patinhos.mp3', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-YQR7x4pmjCLYeSB84PiXP2tLLteV98V8qYLCwF6HpQ&s' },
                                        { nomeMusica: 'Seu Lobato', audio: 'Musicas/SEU LOBATO.mp3', image: 'https://i.scdn.co/image/ab67616d0000b273d3fcdd3f29c2a854006727aa' },
                                    ])">
                                    <i class='bx bx-plus'></i>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="espc-playlist">
                        <div class="teto">
                            <div class="contento-teto">
                                <img id="playlist-image">
                                <div class="teto-desc">
                                    <span id="playlist-criador"></span>
                                    <h1 id="playlist-title"></h1>
                                </div>
                            </div>
                        </div>
                        <div class="display-play" id="display-play">
                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                </div>
            </div>


            <div class="play-cont">
                <div class="musi-esp">
                    <div class="miniatura">
                        <img src="https://t4.ftcdn.net/jpg/06/29/94/97/360_F_629949736_LZTYQWh9XsKztcCJhXvuc0EQK3hDwp54.jpg"
                            alt="">
                    </div>
                    <div class="des-musi">
                        <div class="tt">
                            <span>SuperWave</span>
                        </div>
                        <div class="autor">
                            <span>Playlist por: <u>Equipe Musipy</u></span>
                        </div>
                    </div>
                </div>


                <div class="main-play">
                    <div class="repo-func">
                        <i class='bx bx-shuffle'></i>
                        <i class='bx bx-skip-previous'></i>
                        <div class="circle" id="PouP">
                            <i class='bx bx-play playin' id="playPauseIcon"></i>
                        </div>
                        <i class='bx bx-skip-next'></i>
                        <i class='bx bx-sync' id="stopBtn"></i>
                    </div>
                    <div class="cono-bar">  
                        <span id="currentTime">0:00</span>
                        <input type="range" id="seekBar" min="0" max="100">
                        <span id="duration">0:00</span>
                    </div>
                </div>


                <div class="musi-esp"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>  

</html>

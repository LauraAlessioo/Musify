<!-- Emocional -->

<script>
    var questoes4 = [
    "Como a musicoterapia pode influenciar positivamente as emoções dos pacientes?",
    "Qual é o papel da música na expressão e regulação das emoções durante a musicoterapia?",
    "Quais tipos de música são frequentemente utilizados na musicoterapia para promover relaxamento e alívio do estresse?",
    "Como a musicoterapia pode ser adaptada para atender às necessidades emocionais de crianças com autismo?"
];

var opcs4 = [
    ["A) Aumentando a pressão arterial", "B) Reduzindo o estresse e a ansiedade", "C) Diminuindo a sensação de fome", "D) Melhorando a coordenação motora"],
    ["A) Causa descontrole emocional", "B) Não tem efeito nas emoções", "C) Ajuda na expressão e no gerenciamento das emoções", "D) Torna as emoções mais voláteis"],
    ["A) Música agitada e enérgica", "B) Música alta e estridente", "C) Música clássica e suave", "D) Música pesada e sombria"],
    ["A) Utilizando apenas músicas agitadas", "B) Integrando elementos visuais e sensoriais com a música", "C) Evitando completamente a música durante a terapia", "D) Limitando o tempo de sessão de musicoterapia"]
];

var respostaC4 = ["B) Reduzindo o estresse e a ansiedade", "C) Ajuda na expressão e no gerenciamento das emoções", "C) Música clássica e suave", "B) Integrando elementos visuais e sensoriais com a música"];

var aQuestao = 0;
var pontos = 0;
var respostaSelecionada = false;

function startQuiz4() {
    var quizCard = document.getElementById('quizCard4');
    var btnProximo = document.getElementById('btnProximo4');
    var mainquiz = document.getElementById('mainquiz4');
    var shadinho = document.getElementById('shadinho4');
    mainquiz.style.display = 'flex';
    shadinho.style.display = 'flex';
    quizCard.style.display = 'flex';
    btnProximo.style.display = 'inline';
    aQuestao = 0;
    pontos = 0;
    respostaSelecionada = false;
    showQuestion4(aQuestao);
}

function showQuestion4(index4) {
    var quizContainer = document.getElementById('quiz-container4');
    if (index4 < questoes4.length) {
        respostaSelecionada = false;
        var questionHtml = `<div class="questioneC"><p>${questoes4[index4]}</p></div>
                            <div class="questione">`;

        for (var contF = 0; contF < opcs4[index4].length; contF++) {
            questionHtml += `<div class="optione" onclick="selectOption4(this, '${opcs4[index4][contF]}')">${opcs4[index4][contF]}</div>`;
        }
        questionHtml += `</div>`;
        quizContainer.innerHTML = questionHtml;
    } else {
        quizContainer.innerHTML = `<div class="acertou">Você acertou ${pontos} de ${questoes4.length} perguntas.</div>
        <img src="imgs/win.png" class="win">
        <button class="fini" onclick="finalizarEnviarBanco4()">Finalizar Quiz</button>`;
        document.getElementById('btnProximo4').style.display = 'none';
    }
}

function selectOption4(option, selectedOption) {
    var options = document.querySelectorAll('.optione');
    for (var cont4f = 0; cont4f < options.length; cont4f++) {
        options[cont4f].classList.remove('selected');
    }
    option.classList.add('selected');

    if (!respostaSelecionada && selectedOption === respostaC4[aQuestao]) {
        pontos++;
        respostaSelecionada = true;
    }
}

function showNextQuestion4() {
    var selectedOption = document.querySelector('.optione.selected');
    if (selectedOption) {
        aQuestao++;
        showQuestion4(aQuestao);
    } else {
        alert("Por favor, selecione uma opção.");
    }
}

var userId = sessionStorage.ID_USUARIO;
var playlistsKey = `playlists_${userId}`;

function finalizarEnviarBanco4() {
    var quizCard = document.getElementById('quizCard4');
    var mainquiz = document.getElementById('mainquiz4');
    var shadinho = document.getElementById('shadinho4');
    quizCard.style.display = 'none';
    mainquiz.style.display = 'none';
    shadinho.style.display = 'none';
    const erros = questoes4.length - pontos;

    const resultadosQuiz = {
        acertos: pontos,
        totalQuestoes: erros,
        userId: userId
    };

    fetch("/playlist/enviarResultadosQuizParaBanco4", {
        method: 'POST',
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(resultadosQuiz)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Resultados do quiz enviados com sucesso:', data);
    })
    .catch(error => {
        console.error('Erro ao enviar os resultados do quiz:', error);
    });
}

</script>

<script>
    var questoes = [
        "Qual das seguintes estratégias é mais eficaz para melhorar a memória na musicoterapia?",
        "Que tipo de método é útil para organizar informações musicais para facilitar a memorização na musicoterapia?",
        "Que tipo de atividade musical é benéfica para manter uma memória saudável na musicoterapia?",
        "Qual dos seguintes fatores pode prejudicar a memória na musicoterapia?"
    ];

    var opcs = [
        ["a) Repetição espaçada de melodias e ritmos", "b) Improvisação rápida durante a prática musical", "c) Tentar tocar várias músicas ao mesmo tempo", "d) Ignorar a prática regular de revisão de peças musicais"],
        ["a) Apenas confiar na capacidade de lembrar notas de curto prazo", "b) Criar mnemônicos musicais, como acrônimos de acordes ou ritmos", "c) Pular partes de uma música consideradas irrelevantes", "d) Não revisar regularmente partituras ou técnicas musicais"],
        ["a) Evitar desafios musicais complexos", "b) Ficar em casa sem praticar nenhum instrumento", "c) Aprender novas peças musicais regularmente", "d) Não se envolver em atividades musicais que estimulem o cérebro"],
        ["a) Ter uma boa qualidade de sono", "b) Praticar regularmente exercícios físicos relacionados à música", "c) Lidar com estresse crônico durante as sessões musicais", "d) Consumir moderadamente água durante as práticas musicais"]
    ];

    var respostaC = ["a) Repetição espaçada de melodias e ritmos", "b) Criar mnemônicos musicais, como acrônimos de acordes ou ritmos", "c) Aprender novas peças musicais regularmente", "c) Lidar com estresse crônico durante as sessões musicais"];

    var aQuestao = 0;
    var pontos = 0;
    var respostaSelecionada = false;

    function startQuiz() {
        var quizCard = document.getElementById('quizCard');
        var btnProximo = document.getElementById('btnProximo');
        mainquiz.style.display = 'flex';
        shadinho.style.display = 'flex';
        quizCard.style.display = 'flex';
        btnProximo.style.display = 'inline';
        aQuestao = 0;
        pontos = 0;
        respostaSelecionada = false;
        showQuestion(aQuestao);
    }

    function showQuestion(index) {
        var quizContainer = document.getElementById('quiz-container');
        if (index < questoes.length) {
            respostaSelecionada = false;
            var questionHtml = `<div class="questioneC"><p>${questoes[index]}</p></div>
                                <div class="questione">`;

            for (var cont = 0; cont < opcs[index].length; cont++) {
                questionHtml += `<div class="optione" onclick="selectOption(this, '${opcs[index][cont]}')">${opcs[index][cont]}</div>`;
            }
            questionHtml += `</div>`;
            quizContainer.innerHTML = questionHtml;
        } else {
            quizContainer.innerHTML = `<div class="acertou">Você acertou ${pontos} de ${questoes.length} perguntas.</div>
            <img src="imgs/win.png" class="win">
            <button class="fini" onclick="finalizarEnviarBanco()">Finalizar Quiz</button>`;
            document.getElementById('btnProximo').style.display = 'none';
        }
    }

    function selectOption(option, selectedOption) {
        var options = document.querySelectorAll('.optione');
        for (var cont2 = 0; cont2 < options.length; cont2++) {
            options[cont2].classList.remove('selected');
        }
        option.classList.add('selected');

        if (!respostaSelecionada && selectedOption === respostaC[aQuestao]) {
            pontos++;
            respostaSelecionada = true;
        }
    }

    function showNextQuestion() {
        var selectedOption = document.querySelector('.optione.selected');
        if (selectedOption) {
            aQuestao++;
            showQuestion(aQuestao);
        } else {
            alert("Por favor, selecione uma opção.");
        }
    }

    var userId = sessionStorage.ID_USUARIO;
    var playlistsKey = `playlists_${userId}`;

    function finalizarEnviarBanco(fkUsuario) {
    var quizCard = document.getElementById('quizCard');
    quizCard.style.display = 'none';
    mainquiz.style.display = 'none';
    shadinho.style.display = 'none';
    const erros = questoes.length - pontos;

    const resultadosQuiz = {
        acertos: pontos,
        totalQuestoes: erros,
        userId: userId
    };

    fetch("/playlist/enviarResultadosQuizParaBanco", {
        method: 'POST',
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(resultadosQuiz)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Resultados do quiz enviados com sucesso:', data);
    })
    .catch(error => {
        console.error('Erro ao enviar os resultados do quiz:', error);
    });
}

</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musipy | Inicio</title>
    <link rel="stylesheet" href="dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../imagens/icon.png">
</head>

<body>


    <div class="main">
        <div class="comecinho">
            <div class="so-pra-ter">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>


        <div class="content-musi">
            <div class="both">
                <div class="side-cont">
                    <div class="opts">
                        <li><a href="dash.html"><i class='bx bxs-home'></i>Inicio</a></li>
                        <li><a href="bibliotecaM.html"><i class='bx bx-library'></i>Bibioteca Musical</a></li>
                        <li><a href="mental.html"><i class='bx bxs-brain'></i>Área Mental</a></li>
                    </div>

                    <div class="biblioteca">
                        <div class="introd">
                            <div class="p1">
                                <i class='bx bxs-playlist'></i>
                                <h3>Suas Playlists</h3>
                            </div>
                            <div class="p2" id="add-playlist-btn">
                                <a href="bibliotecaM.html"><i class='bx bx-plus'></i></a>
                            </div>
                        </div>
                        <div class="onde-play" id="playlist-container">
                          
                        </div>
                    </div>
                </div>


                <div class="real-cont">
                    <div class="header">
                        <div class="ida-volta">
                            <div class="cicli">
                                <a href="dash.html"><i class='bx bx-chevron-left'></i></a>
                            </div>
                            <div class="cicli">
                                <i class='bx bx-chevron-right'></i>
                            </div>
                            <select id="slc_graf" onclick="mudar()">
                                <option value="memo">Memorização</option>
                                <option value="fala">Fala</option>
                                <option value="pg">Pain Gone</option>
                                <option value="emo">Emocional</option>
                            </select>
                        </div>
                        <div class="perf">
                            <i class='bx bxs-user-circle'></i>
                        </div>
                    </div>




                    <div class="main-board" id="main-board">
                        <div class="display-graf">
                            <div class="graf">
                                <h2>Índice de Acertos</h2>
                                <canvas id="myChart" style="display: block;"></canvas>
                                <canvas id="myChartF" style="display: none;"></canvas>
                                <canvas id="myChartP" style="display: none;"></canvas>
                                <canvas id="myChartE" style="display: none;"></canvas>
                                <canvas id="myChartC"  style="display: none;"></canvas>
                            </div>
                            <div class="graf2">
                                <h2>Melhora dos Acertos</h2>
                                <canvas id="myChart2" width="1000" height="300"></canvas>
                            </div>
                        </div>
                        <div class="display-graf">
                            <div class="propMental"></div>
                            <div class="qtdMusi">
                                <h2>Você têm:</h2>
                                <div class="qtdSalva" id="qtdSalva">

                                </div>
                                <h2>Playlist salvas</h2>
                            </div>
                        </div>
                       
                    </div>



                    <div id="espc-playlist">
                        <div class="teto">
                            <div class="contento-teto">
                                <img id="playlist-image">
                                <div class="teto-desc">
                                    <span id="playlist-criador"></span>
                                    <h1 id="playlist-title"></h1>
                                    <p id="licença"></p>
                                </div>
                            </div>
                        </div>
                        <div class="display-play" id="display-play">
                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                </div>
            </div>


            <div class="play-cont">
                <div class="musi-esp">
                    <div class="miniatura">
                        <img src="https://t4.ftcdn.net/jpg/06/29/94/97/360_F_629949736_LZTYQWh9XsKztcCJhXvuc0EQK3hDwp54.jpg"
                            alt="">
                    </div>
                    <div class="des-musi">
                        <div class="tt">
                            <span>SuperWave</span>
                        </div>
                        <div class="autor">
                            <span>Playlist por: <u>Equipe Musipy</u></span>
                        </div>
                    </div>
                </div>


                <div class="main-play">
                    <div class="repo-func">
                        <i class='bx bx-shuffle'></i>
                        <i class='bx bx-skip-previous'></i>
                        <div class="circle" id="PouP">
                            <i class='bx bx-play playin' id="playPauseIcon"></i>
                        </div>
                        <i class='bx bx-skip-next'></i>
                        <i class='bx bx-sync' id="stopBtn"></i>
                    </div>
                    <div class="cono-bar">  
                        <span id="currentTime">0:00</span>
                        <input type="range" id="seekBar" min="0" max="100">
                        <span id="duration">0:00</span>
                    </div>
                </div>


                <div class="musi-esp">
                    <div class="log-out">
                        <a href="../login.html"><i class='bx bx-log-out'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script>



 const acert = document.getElementById('myChart');

new Chart(acert, {
    type: 'pie',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            label: 'Memorização',
            backgroundColor: ['#dc67ee', '#212037'],
            borderColor: '#0000003a',
            data: [55, 20],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: '#fff',
                },
            }
        }
    }
});







const g1 = document.getElementById('myChartF');

new Chart(g1, {
    type: 'pie',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            label: 'Fala',
             backgroundColor: ['#dc67ee', '#212037'],
            borderColor: '#0000003a',
            data: [10, 55],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: '#fff',
                },
            }
        }
    }
});

const g2 = document.getElementById('myChartP');

new Chart(g2, {
    type: 'pie',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            label: 'Pain Gone',
             backgroundColor: ['#dc67ee', '#212037'],
            borderColor: '#0000003a',
            data: [50, 40],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: '#fff',
                },
            }
        }
    }
});

const g3 = document.getElementById('myChartE');

new Chart(g3, {
    type: 'pie',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            label: 'Emocional',
             backgroundColor: ['#dc67ee', '#212037'],
            borderColor: '#0000003a',
            data: [65, 35],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: '#fff',
                },
            }
        }
    }
});

const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['1ª Tentativa', '2ª Tentativa', '3ª Tentativa', '4ª Tentativa', '5ª Tentativa', '5ª Tentativa', '6ª Tentativa'],
        datasets: [{
            label: 'Melhora',
            backgroundColor: '#dc67ee',
            borderColor: '#dc67ee',
            data: [3.2, 1.6, 3.9, 4.0, 2.0, 1.2, 3.6],
            borderWidth: 1
        }
        ]
    }
});

function mudar(){
    var tpGraf = slc_graf.value;

    if(tpGraf == "memo"){
        myChartE.style.display = "none"
        myChartP.style.display = "none"
        myChartC.style.display = "none"
        myChartF.style.display = "none"
        myChart.style.display = "block"
    }else if(tpGraf == "fala"){
        myChart.style.display = "none"
        myChartP.style.display = "none"
        myChartE.style.display = "none"
        myChartC.style.display = "none"
        myChartF.style.display = "block"
    }else if(tpGraf == "pg"){
        myChart.style.display = "none"
        myChartF.style.display = "none"
        myChartE.style.display = "none"
        myChartC.style.display = "none"
        myChartP.style.display = "block"
    }else if(tpGraf == "emo"){
        myChart.style.display = "none"
        myChartF.style.display = "none"
        myChartP.style.display = "none"
        myChartC.style.display = "none"
        myChartE.style.display = "block"
    }
}
  </script>
      
</html>

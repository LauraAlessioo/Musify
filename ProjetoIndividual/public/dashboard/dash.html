<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../imagens/icon.png">
</head>

<body>


    <div class="main">
        <div class="comecinho">
            <div class="so-pra-ter">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>
        </div>


        <div class="content-musi">
            <div class="both">
                <div class="side-cont">
                    <div class="opts">
                        <li><a href="dash.html"><i class='bx bxs-home'></i>Inicio</a></li>
                        <li><a href="bibliotecaM.html"><i class='bx bx-library'></i>Bibioteca Musical</a></li>
                        <li><i class='bx bxs-brain'></i>Área Mental</li>
                    </div>


                    <div class="biblioteca">
                        <div class="introd">
                            <div class="p1">
                                <i class='bx bxs-playlist'></i>
                                <h3>Suas Playlists</h3>
                            </div>
                            <div class="p2" id="add-playlist-btn">
                                <a href="bibliotecaM.html"><i class='bx bx-plus'></i></a>
                            </div>
                        </div>
                        <div class="onde-play" id="playlist-container">
                          
                        </div>
                    </div>
                </div>


                <div class="real-cont">
                    <div class="header">
                        <div class="ida-volta">
                            <div class="cicli">
                                <a href="dash.html"><i class='bx bx-chevron-left'></i></a>
                            </div>
                            <div class="cicli">
                                <i class='bx bx-chevron-right'></i>
                            </div>
                        </div>
                        <div class="perf">
                            <i class='bx bxs-user-circle'></i>
                        </div>
                    </div>




                    <div class="main-board" id="main-board">
                        <div class="display-graf">
                            <div class="graf">
                                <h2>Índice de Acertos</h2>
                                <canvas id="myChart"></canvas>
                            </div>
                            <div class="graf2">
                                <h2>Melhora dos Acertos</h2>
                                <canvas id="myChart2" width="1000" height="300"></canvas>
                            </div>
                        </div>
                        <div class="display-graf"></div>
                       
                    </div>



                    <div id="espc-playlist">
                        <div class="teto">
                            <div class="contento-teto">
                                <img id="playlist-image">
                                <div class="teto-desc">
                                    <span id="playlist-criador"></span>
                                    <h1 id="playlist-title"></h1>
                                </div>
                            </div>
                        </div>
                        <div class="display-play" id="display-play">
                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                </div>
            </div>


            <div class="play-cont">
                <div class="musi-esp">
                    <div class="miniatura">
                        <img src="https://t4.ftcdn.net/jpg/06/29/94/97/360_F_629949736_LZTYQWh9XsKztcCJhXvuc0EQK3hDwp54.jpg"
                            alt="">
                    </div>
                    <div class="des-musi">
                        <div class="tt">
                            <span>SuperWave</span>
                        </div>
                        <div class="autor">
                            <span>Playlist por: <u>Equipe Musipy</u></span>
                        </div>
                    </div>
                </div>


                <div class="main-play">
                    <div class="repo-func">
                        <i class='bx bx-shuffle'></i>
                        <i class='bx bx-skip-previous'></i>
                        <div class="circle" id="PouP">
                            <i class='bx bx-play playin' id="playPauseIcon"></i>
                        </div>
                        <i class='bx bx-skip-next'></i>
                        <i class='bx bx-sync' id="stopBtn"></i>
                    </div>
                    <div class="cono-bar">  
                        <span id="currentTime">0:00</span>
                        <input type="range" id="seekBar" min="0" max="100">
                        <span id="duration">0:00</span>
                    </div>
                </div>


                <div class="musi-esp"></div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script>
 const acert = document.getElementById('myChart');

new Chart(acert, {
    type: 'pie',
    data: {
        labels: ['Acertos', 'Erros'],
        datasets: [{
            label: 'Frigoríficos',
            backgroundColor: ['#212037', '#dc67ee'],
            borderColor: '#0000003a',
            data: [55, 20],
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            legend: {
                labels: {
                    color: '#fff',
                },
            }
        }
    }
});

const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sabado', 'domingo'],
        datasets: [{
            label: 'Melhora',
            backgroundColor: '#dc67ee',
            borderColor: '#dc67ee',
            data: [3.2, 1.6, 3.9, 4.0, 2.0, 1.2, 2.0, 3.6, -0.4, 4.5, 4.7, 4.6, 4.4, 3.8, 3.6, 1.2, 2.4, 0.8, 2.8, 4.0, 1.6, 3.2, 2.0, 3.6],
            borderWidth: 1
        }
        ]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

  </script>

  <script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
  </script>
      
</html>
